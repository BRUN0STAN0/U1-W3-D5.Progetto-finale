<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div><button id="scientific" onclick="displayScientific()">☰</button></div>
                <input type="text" name="display" id="display-chronology" readonly>
                <input type="text" name="display" id="display-operation" readonly>
            </div>
            <div id="scientific-buttons">
                <button onclick="takeLog()" class="operator">log<sub>e</sub></button>
                <button onclick="takePI()" class="operator">PI</button>
                <button onclick="takeSqrt()" class="operator">√</button>
                <button onclick="takePow()" class="operator">x²</button>
                <button onclick="takeOperator('\(')" class="operator">(</button>
                <button onclick="takeOperator('\)')" class="operator">)</button>
            </div>
            <div id="buttons">
                <button onclick="clearDisplay()" id="clear" class="operator">C</button>
                <button onclick="takeOperator('%')" class="operator">%</button>
                <button onclick="takeOperator('/')" class="operator">÷</button>
                <button onclick="deleteDisplay()" class="operator">←</button>
                <button onclick="takeNumber('7')">7</button>
                <button onclick="takeNumber('8')">8</button>
                <button onclick="takeNumber('9')">9</button>
                <button onclick="takeOperator('*')" class="operator">x</button>
                <button onclick="takeNumber('4')">4</button>
                <button onclick="takeNumber('5')">5</button>
                <button onclick="takeNumber('6')">6</button>
                <button onclick="takeOperator('-')" class="operator">-</button>
                <button onclick="takeNumber('1')">1</button> 
                <button onclick="takeNumber('2')">2</button>
                <button onclick="takeNumber('3')">3</button>
                <button onclick="takeOperator('+')" class="operator">+</button>
                <button onclick="takeNumber('0')">0</button>
                <button onclick="takeNumber('.')">.</button>
                <button onclick="equal()" class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="./assets/script/script.js"></script>
</body>
</html>
